<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spin & Win - TossSim</title>
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <header>
        <div class="container">
            <a href="/" class="logo-link"><h1 class="logo">üéØ TossSim</h1></a>
            <div class="header-controls">
                <div class="balance">
                    üí∞ Balance: <span class="coin-balance">...</span>
                </div>
                <button id="sound-toggle" class="sound-toggle">üîä</button>
            </div>
        </div>
    </header>

    <!-- TOP AD -->
    <div class="ad-banner top-ad">
        <script type="text/javascript">
            atOptions = {
                'key' : 'f71f4fbbfb3d6ebf34b5a498606309c2',
                'format' : 'iframe',
                'height' : 50,
                'width' : 320,
                'params' : {}
            };
        </script>
        <script type="text/javascript" src="//www.highperformanceformat.com/f71f4fbbfb3d6ebf34b5a498606309c2/invoke.js"></script>
    </div>

    <main>
        <div class="container page-container">
            <h2>Spin & Win</h2>
            <p class="spin-cost">Cost: 25 Coins per spin</p>

            <div class="wheel-container">
                <div class="wheel-pointer"></div>
                <div id="wheel" class="wheel">
                    <div class="wheel-section" style="--i:0; --clr:#db7093;"><span>500</span></div>
                    <div class="wheel-section" style="--i:1; --clr:#20b2aa;"><span>50</span></div>
                    <div class="wheel-section" style="--i:2; --clr:#daa520;"><span>100</span></div>
                    <div class="wheel-section" style="--i:3; --clr:#ff340f;"><span>0</span></div>
                    <div class="wheel-section" style="--i:4; --clr:#ff7f50;"><span>250</span></div>
                    <div class="wheel-section" style="--i:5; --clr:#3cb371;"><span>25</span></div>
                    <div class="wheel-section" style="--i:6; --clr:#4169e1;"><span>150</span></div>
                    <div class="wheel-section" style="--i:7; --clr:#6a5acd;"><span>10</span></div>
                </div>
            </div>

            <p id="spin-result" class="result-text"></p>

            <div class="game-controls">
                <button id="spin-button" class="btn btn-primary">Spin Wheel</button>
            </div>
            
            <a href="/game/" class="back-link">‚Üê Back to Games</a>
        </div>
    </main>

    <!-- BOTTOM AD -->
    <div class="ad-banner bottom-ad">
        <script async="async" data-cfasync="false" src="//pl27902574.effectivegatecpm.com/a7a7028cc65b952d8920c62111462a33/invoke.js"></script>
        <div id="container-a7a7028cc65b952d8920c62111462a33"></div>
    </div>

    <div id="toast-container"></div>
    <script src="/assets/js/main.js"></script>
    <script src="/assets/js/spin.js"></script>
</body>
</html>
